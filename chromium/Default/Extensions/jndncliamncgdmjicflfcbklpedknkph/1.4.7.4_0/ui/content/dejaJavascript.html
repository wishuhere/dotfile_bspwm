<!DOCTYPE html>
<html>
<head>
  <title></title>

  <link rel="stylesheet" href="../skin/jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <link rel="stylesheet" href="../skin/dejaGlobal.css">
  <link rel="stylesheet" href="../skin/dejaVariableSelector.css">
  <link rel="stylesheet" href="../skin/dejaJavascript.css">
  <script src="dejaUi.js"></script>
  <script src="dejaVariableSelector.js"></script>
  <script src="dejaDisplayLevelSelector.js"></script>
  <script src="dejaJavascript.js"></script>
</head>
<body>
<div id="description"></div>
<div id="jsTextDiv">
  <label for="jsText">deja_javascript_jsText</label>
  <textarea id="jsText" title="deja_javascript_jsTextTooltip"></textarea>
</div>

<div id="variableDiv"></div>

<fieldset class="advancedOnly">
  <legend>deja_javascript_actionOptions</legend>
  <div>
    <label for="actionType">deja_javascript_actionType</label>
    <select id="actionType">
      <option value="1">deja_javascript_actionError</option>
      <option value="2">deja_javascript_actionWait</option>
    </select>
  </div>
  <div>deja_javascript_errorType</div>
  <div class="indent1">
    <input id="isFalse" type="radio" name="errorType" value="1"
           title="deja_javascript_isFalseTooltip">
    <label for="isFalse">deja_javascript_isFalse</label>
    <input id="isTrue" type="radio" name="errorType" value="2"
           title="deja_javascript_isTrueTooltip">
    <label for="isTrue">deja_javascript_isTrue</label>
  </div>
</fieldset>

<fieldset id="evalSet" class="advancedOnly">
  <legend>deja_javascript_evalOptions</legend>
  <div>deja_javascript_evalType</div>
  <div class="indent1">
    <input id="evalDefault" type="radio" name="evalType" value="1"
           title="deja_javascript_evalDefaultTooltip">
    <label for="evalDefault">deja_javascript_evalDefault</label>
    <input id="evalOne" type="radio" name="evalType" value="2"
           title="deja_javascript_evalOneTooltip">
    <label for="evalOne">deja_javascript_evalOne</label>
  </div>
  <button id="selectDocument" title="deja_javascript_selectDocumentTooltip"
          class="rightAlign">deja_javascript_selectDocument
  </button>
</fieldset>

<div id="displayLevel" class="rightAlign"></div>

<div class="clear">
  <button id="apply">deja_global_btn_ok</button>
  <button id="remove">deja_global_btn_remove</button>
  <button id="cancel">deja_global_btn_cancel</button>
</div>
</body>
</html>
