<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>

  <link rel="stylesheet" href="../skin/jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <link rel="stylesheet" href="../../thirdparty/jstree/themes/default/style.css">
  <script src="../../thirdparty/jstree/jquery.jstree.js"></script>

  <link rel="stylesheet" href="../skin/dejaGlobal.css">
  <link rel="stylesheet" href="../skin/dejaGlobalForms.css">
  <link rel="stylesheet" href="../skin/dejaGlobalDialogs.css">
  <link rel="stylesheet" href="../skin/dejaContentView.css">
  <script src="dejaUi.js"></script>
  <script src="dejaTreeViewHelpers.js"></script>
  <script src="dejaContentView.js"></script>
</head>
<body class="dialog content-view-dialog">
  <div id="description" class="dialog-description"></div>

  <div class="form-group content-view-name">
    <label for="contentViewName" title="deja_contentView_nameTooltip">deja_contentView_name</label>
    <input type="text" id="contentViewName" title="deja_contentView_nameTooltip"/>
  </div>

  <div class="form-group content-view-components">
    <div class="components-description">deja_contentView_filterOn</div>
    <div class="form-field components-actions clearfix">
      <button id="addComponent" class="item-control item-control-add" title="deja_contentView_addComponentTooltip"></button>
      <button id="editComponent" class="item-control item-control-edit" title="deja_contentView_editComponentTooltip"></button>
      <button id="cloneComponent" class="item-control item-control-clone" title="deja_contentView_cloneComponentTooltip"></button>
      <button id="removeComponent" class="item-control item-control-remove" title="deja_contentView_deleteComponentTooltip"></button>
      <button id="moveDownComponent" class="item-control item-control-down" title="deja_contentView_moveDownComponentTooltip"></button>
      <button id="moveUpComponent" class="item-control item-control-up" title="deja_contentView_moveUpComponentTooltip"></button>
    </div>
    <div class="form-field components">
      <select name="" size="10" id="componentList" class="component-list"></select>
    </div>
  </div>

  <div class="form-group content-types property">
    <div class="property-title">
      <span class="property-action">deja_contentView_contentTypes</span>
    </div>
    <div class="property-content">
      <div class="form-field types-actions">
        <div class="form-field filter-on-type">
          <input type="checkbox" id="filterOnContentType"/>
          <label for="filterOnContentType">deja_contentView_filterOnContentType</label>
        </div>
        <div class="form-field type-actions">
          <button id="addType" class="item-control item-control-add" title="deja_contentView_addContentTypeTooltip"></button>
          <button id="editType" class="item-control item-control-edit" title="deja_contentView_editContentTypeTooltip"></button>
          <button id="removeType" class="item-control item-control-remove" title="deja_contentView_deleteContentTypeTooltip"></button>
        </div>
      </div>
      <div class="form-field types">
        <select name="" size="10" id="typeList" class="type-list"></select>
      </div>
    </div>
  </div>

  <div class="form-group content-length property">
    <div class="property-title">
      <span class="property-action">deja_contentView_contentLength</span>
    </div>
    <div class="property-content">
      <div class="form-field">
        <label for="minimumSize" title="deja_contentView_minimumSizeTooltip">deja_contentView_minimumSize</label>
        <input type="text" id="minimumSize" title="deja_contentView_minimumSizeTooltip"/>
      </div>
      <div class="form-field">
        <label for="maximumSize" title="deja_contentView_minimumSizeTooltip">deja_contentView_maximumSize</label>
        <input type="text" id="maximumSize" title="deja_contentView_maximumSizeTooltip"/>
      </div>
    </div>
  </div>

  <div class="form-group scope property">
    <div class="property-title">
      <span class="property-action">deja_contentView_scope</span>
    </div>
    <div class="property-content">
      <div class="scope-description">deja_contentView_actionEventApplicable</div>
      <div id="scopeTreeContainer" class="tree-container tree-container-checkbox scope-tree-container"></div>
    </div>
  </div>

  <div class="form-group replay-options">
    <div class="replay-options-title">deja_contentView_replayOptions</div>
    <div class="form-field">
      <input type="checkbox" id="continueOnError"/>
      <label for="continueOnError">deja_contentView_continueOnError</label>
    </div>
  </div>

  <div class="dialog-actions form-group">
    <button id="apply" class="apply">deja_global_btn_ok</button>
    <button id="cancel" class="cancel">deja_global_btn_cancel</button>
  </div>
</body>
</html>
