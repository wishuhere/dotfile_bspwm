<!DOCTYPE html>
<html>
  <head>
    <title>deja_authorization_title</title>

    <link rel="stylesheet" href="../skin/jquery-ui.css"></link>
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>

    <link rel="stylesheet" href="../skin/dejaLogin.css"></link>
    <script src="dejaUi.js"></script>
    <script src="dejaAuthLogin.js"></script>
  </head>
  <body>
    <fieldset>
    <div>
      <span id="messageText"></span>
    </div>
    <div>
        <label for="userIdInput" class="field">deja_login_userName</label>
        <input id="userIdInput" type="text" autocomplete="on" />
      </div>
      <div>
        <label for="passwordInput" class="field">deja_login_password</label>
        <input id="passwordInput" type="password" autocomplete="on" />
      </div>
    </fieldset>
    <button id="okButton">deja_global_btn_ok</button>
    <button id="cancelButton">deja_global_btn_cancel</button>
  </body>
</html>
