<!DOCTYPE html>
<html>
  <head>
    <title>deja_about_title</title>

    <link rel="stylesheet" href="../skin/jquery-ui.css"></link>
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>

    <link rel="stylesheet" href="../skin/dejaAbout.css"></link>
    <script src="dejaUi.js"></script>
    <script src="dejaAbout.js"></script>
  </head>
  <body>
    <div class="toggle">
      <img id="topImg" src="../skin/images/dc_about_top.png"></img>
      <img id="logoImg" src="../skin/images/dc_about_logo.png"></img>
      <section class="description">deja_about_description</section>
      <section class="version">
        <span>deja_about_version</span>
        <span id="extVersion"></span>
      </section>
      <section>deja_about_copyright</section>
      <section class="buildid">
        <span>deja_about_buildid</span>
        <span id="extBuildId"></span>
      </section>
    </div>
    <section class="toggle sysInfo">
      <div>deja_about_systemInfoLabel</div>
      <fieldset>
        <legend>deja_about_extensionInfo</legend>
        <div>
          <label for="extName">deja_about_name_label</label>
          <input id="extName" readonly></input>
        </div>
        <div>
          <label for="extVersionInput">deja_about_version_label</label>
          <input id="extVersionInput" readonly></input>
        </div>
        <div>
          <label for="extBuildIdInput">deja_about_buildid_label</label>
          <input id="extBuildIdInput" readonly></input>
        </div>
      </fieldset>
      <fieldset>
        <legend>deja_about_applicationInfo</legend>
        <div>
          <label for="appName">deja_about_name_label</label>
          <input id="appName" readonly></input>
        </div>
        <div>
          <label for="appVersion">deja_about_version_label</label>
          <input id="appVersion" readonly></input>
        </div>
      </fieldset>
      <fieldset>
        <legend>deja_about_platformInfo</legend>
        <div>
          <label for="platformName">deja_about_name_label</label>
          <input id="platformName" readonly></input>
        </div>
        <div>
          <label for="platformVersion">deja_about_version_label</label>
          <input id="platformVersion" readonly></input>
        </div>
      </fieldset>
      <fieldset>
        <legend>deja_about_osInfo</legend>
        <div>
          <label for="ostype">deja_about_osType_label</label>
          <input id="ostype" readonly></input>
        </div>
      </fieldset>
    </section>
    <section>
      <button id="okButton">deja_global_btn_ok</button>
      <button class="toggle toggleButton">deja_about_systemInfo</button>
      <button class="toggle toggleButton sysInfo">deja_about_aboutInfo</button>
    </section>
  </body>
</html>
